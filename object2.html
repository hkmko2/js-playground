<!DOCTYPE html>
<html>

<body>
	<script type="text/javascript">
		var human = function(name , hp , pow)
		{
			this.name = name;
			this.hp = hp;
			this.pow = pow;
			this.attack = function(target){
				console.log(this.name+"이 " + target.name + "을 공격했다.");
				target.hp -= this.pow;
			}
			this.show = function(){
				console.log([this.name]+" 남은HP : "+this.hp);
			}
			this.eat = function(food){
				console.log(this.name+"d이 "+food.name+"을 먹었다.");
				this.hp += food.energy;
			}
		} 
		var food = function(name,energy){
			this.name = name;
			this.energy = energy;
			}
		
		var h1 = new human("min" , 100, 20);
		var h2 = new human("jin", 150 , 10);
		var d = new food("donut",30);
	</script>

</body>
</html>
