<body>
	<script type="text/javascript">
		var a = prompt("숫자를 입력하여 주십시오");
		var num = Number(a);
		
		for(var i=2; i < num ; i++)
		{
			var b=num%i;

			if( b === 0)
			{
				console.log("소수가 아닙니다")
				break;
				
			}
			else if(i === (num-1))
			{
				console.log("소수입니다")
				break;
				
			}
			
		}
		if(num === 2)
			{
				console.log("소수 입니다")
				
			}
			else if(num < 2)
			{
				console.log("다시입력하여 주십시오")
			}
	</script>
	
</body>
</html>
