<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var str = prompt("몇단 몇열까지 입력할까요?");
		var x; 
		var y;
		var num = [];
		function find(){
			for(var i = 1; i < 10; i++)
			{
				for(var j = 1; j < 10; j++)
				{
					x = i;
					y = j;
					var str2 = x+","+y;
					if(str2 === str)
					{
						num.push(x);
						num.push(y);
						return num;
					}
				}

			}
		}
		find();
		for(var i = 2; i <= num[0]; i++)
		{
			document.write("<h2>"+i+"단</h2>")
			for(var j = 2; j <= num[1]; j++)
			{
				document.write(i+" X "+j+" = " +i*j+"<br>");
			}
		}
	


	</script>
</body>
</html>
