<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	출력할단 : <input type="text" id="num">
	<button  onclick="RunGugudan()">확인</button>
	<script type="text/javascript">
		
		
		function RunGugudan() 
		{
			var num = document.getElementById("num").value;
			if(num < 9 && num > 2)
			{
				for(var i = 1; i < 10; i++)
				{
					document.write(num+" * "+i+" = "+(num*i)+("<br>"));
				}
			}
			else
			{
				document.write("2이상 9이하의 값만 입력할 수 있습니다.");
			}
		}
	</script>
</body>
</html>
